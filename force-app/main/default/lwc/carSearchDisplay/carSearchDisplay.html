<template>
    <lightning-card>
        <template if:true={carsFound}>
            <template for:each={carsInfo} for:item="carItem">
                <div key={carItem.Id}>
                    <lightning-card>
                        <div class="displayGrid"> {carItem.Name}</div>
                    </lightning-card>
                </div>
            </template>
        </template>
        <template if:false={carsFound}>
            <div>No Data Found!!!</div>
        </template>
    </lightning-card>
</template>
