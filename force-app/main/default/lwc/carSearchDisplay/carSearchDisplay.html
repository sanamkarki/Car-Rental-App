<template>
    <lightning-layout horizontal-align="center" multiple-rows="">
        <template if:true={carsFound}>
            <template for:each={carsInfo} for:item="carItem">
                <lightning-layout-item size="12" padding="around-small" small-device-size="6" medium-device-size="4"
                    large-device-size="2" key={carItem.Id}>




                    <div> {carItem.Name}</div>

                </lightning-layout-item>
            </template>
        </template>
        <template if:false={carsFound}>
            <div>No Data Found!!!</div>
        </template>

    </lightning-layout>
</template>
